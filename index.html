<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Restaurant Menu</title>
    <link rel="stylesheet" href="recap.css">
</head>

<body>
    <div id="project-Container">
        <div id="container1">
            <h1 id="title-logo">Jimmy's Diner</h1>
            <p id="motto-App">The best burgers and pizzas in town.</p>
        </div>

        <div id="items-Container">

        </div>
        <div id="pizza-Btn" data-pizza="command-Btn1">
            <button type="button" id="command-Btn1">+</button>
        </div>
        <div id="hamburger-Btn" data-hamburger="command-Btn2">
            <button type="button" id="command-Btn2">+</button>
        </div>
        <div id="beer-Btn" data-beer="command-Btn3">
            <button type="button" id="command-Btn3">+</button>
        </div>
        <div id="delimiter"></div>
        <div id="container-Order">
            <label for="" id="order-Title">Your order</label>
        </div>
        <div id="final-Price">
        </div>
        <div id="complete-Order-Div">
            <button id="complete-Order">Complete order</button>
        </div>

    </div>

    <script src="recap.js" type="module"></script>
</body>

</html>
